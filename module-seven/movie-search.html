<!DOCTYPE html>
<html>
<head>
	<title>Movie Search Engine</title>

	<link rel="stylesheet" href = "design.css" />

</head>
<body>

	<script src="js/jquery-2.0.3.js"></script>

	<header class='banner'>
	<img id='logo-page' src='images/logo4.jpg' width="100" height="" />
	</header>

	
		<div class = 'searchbox-and-logos'>
			<table id = 'table-logo-socialsites'>
				<tr>
					<td>
						<input id = "search-textbox" type = "text" autofocus='on' align='left' placeholder = "Type here"/>
					</td>
					<td>
						<a href = "#" onclick='displayResult()'><img src = "images/button2.jpg" title = "Search" id = "search-button"></a>
					</td>
					<td width='197px'>
						<div id='' align='center'></div>
					</td> 
					<td>
						<img id='logo-fb' src='images/facebooklogo.jpg' width="50" height="50" align='right'>
					</td>
					<td>
						<img id='logo-google' src='images/googlelogo.jpg' width="50" height="50" align="right">
					</td>
					<td>
						<img id='logo-twitter' src='images/twitterlogo.jpg' width="50" height="50" align='right'>
					</td>
				</tr>
			</table>
		</div>

		<div class="div-results">
			<!--<h1>HELLO. THANK YOU!</h1>-->

		</div>

	<script type="text/javascript">
		var searchedTitles = new Array();
		var changeDiv = document.getElementById('div-header');
		var searchedMovie = document.getElementById('search-textbox');
        var searchButton = document.getElementById('search-button');
        searchedMovie.onkeydown = function(ev){
            if(ev.keyCode === 13){
                displayResult();
            }
        }

        var displayResult = function() {
            if (searchedMovie.value.length === 0) {
                alert('Empty Input! Please enter any value!')
            }

            


            else{

					    $(function(){

					    
						$('body').append('<h1 class="movie-result">' + "Search Result: " + searchedMovie.value + '<br></h1>');
						$('body').append('<h3 class="h3-result">' + "Results:" + '<br><br></h1>');
						$('.h3-result').fadeOut(1500, function(){ $(this).remove();});
						//$('#movie-result').fadeIn(1500, function(){ $(this).remove();});

						var server = 'http://api.rottentomatoes.com/api/public/v1.0/movies.json'
						$.ajax({
							url:server,
							dataType: 'jsonp',
							data:{
								q: searchedMovie.value,
								apiKey: 'hcrurhsttexasrgfm2y6yahm'
							},
							success:showMovies
						});

						function showMovies(response){
							console.log('response', response);
							var movies = response.movies;
							$('.h3-result').remove();
							$('.movie-result').remove();

							for(var i = 0; i < movies.length; i++)
							{
								var movie = movies[i];
								
								$('body').append('<h3 class="h3-result" hidden="true">'+ movie.title + '</h3>');
								$('body').append('<img class="h3-result" hidden="true" src="' + movie.posters.thumbnail + '"/>');
								$('body').append('<h4 class="h3-result" hidden="true">Release Dates: <br>'+ movie.release_dates.dvd + '</h4>');
								$('body').append('<h4 class="h3-result" hidden="true">Synopsis: <br>'+ movie.synopsis + '</h4>');
								//$('body').append('<h4 class="h3-result" hidden="true">Critics: <br>'+ movie.critics_consensus + '</h4>');
								$('.h3-result').show('slow', function() {
    
  							});






							}
					
						}
						 
						
						});  
						//searchedMovie.value= null;
						//movie.remove();


        		}
        	};

        
    </script>

</body>
</html>
